{% extends 'base.html' %}

                        {% block title %}

                            <h1>{{post.titulo}}</h1>
                            <h2 class="subheading">{{post.subtitulo}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post.autor}}</a>
                                on {{post.data}}
                            </span>
                        {% endblock title %}

        {% block content %}
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{post.texto}}>
                    </div>
                </div>
            </div>
        </article>


        {% endblock content %}
