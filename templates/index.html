
{% extends 'base.html' %}


    {% block title %}
    <h1>FILIPEVSCO</h1>
    <span class="subheading">Um blog por Filipe Vasconcelos</span>
    {% endblock title %}


    {% block content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="post.html">
                            <h2 class="post-title"><a href="{% url 'blogapp:post' post.pk %}">{{ post.titulo }}</a></h2>
                            <h3 class="post-subtitle">{{ post.subtitulo }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post.autor }}</a>
                            on {{ post.data }}
                        </p>
                    </div>

                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
    {% endblock content %}
